<app-header></app-header>
<div>
    <div *ngIf="!deviceXs">
        <div class="menu">
            <div class="view">
                <mat-card *ngFor="let product of cart" class="card">
                    <div class="display">
                        <div style="text-align: center; font-size: 20px;">{{product.productname}}</div>
                        <br>
                        <img src={{product.image}} alt={{product.image}}>
                        <br>
                        <h4>Price: <b>{{product.quantity}}&nbsp;*&nbsp;{{product.price}}</b></h4>
                        <h4><b>= {{product.quantity*product.price}}</b></h4>
                        <br>
                        <div style="margin-top: 15px;">
                            <button mat-raised-button class="but1" (click)="Order(product)">Buy</button>
                            <button mat-raised-button class="but2" (click)="Remove(product)">Remove</button>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
        <div *ngIf="!len">
            <button class="place1" mat-button (click)="OrderAll()">Place Order</button>
        </div>
    </div>
    <div *ngIf="deviceXs" style="margin-top: 50px;">
        <div class="deviceview">
            <mat-card *ngFor="let product of cart" class="devicecard">
                <div class="devicedisplay">
                    <div style="text-align: center; font-size: 20px;">{{product.productname}}</div>
                    <br>
                    <img src={{product.image}} alt={{product.image}}>
                    <br>
                    <h4>Price: <b>{{product.quantity}}&nbsp;*&nbsp;{{product.price}}</b></h4>
                    <h4><b>= {{product.quantity*product.price}}</b></h4>
                    <br>
                    <button mat-raised-button class="but1" (click)="Order(product)">Buy</button>
                    <button mat-raised-button class="but2" (click)="Remove(product)">Remove</button>
                </div>
            </mat-card>
        </div>
        <div *ngIf="!len">
            <button class="place" mat-button (click)="OrderAll()">Place Order</button>
        </div>
    </div>
    <div *ngIf="len" style="height: 418px;">
        <h1 style="margin: 50px; text-align: center;">List Was Empty</h1>
    </div>
</div>
<app-footer></app-footer>
