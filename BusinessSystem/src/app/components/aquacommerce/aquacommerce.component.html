<app-header *ngIf="!invalidpage"></app-header>
<div *ngIf="invalidpage">
    <img class="forbidden" src="../../../assets/error.png">
</div>
<div *ngIf="!invalidpage">
    <div style="text-align: center;margin-top: 15px;margin-bottom: 15px;">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="text" style="width: 50%; height: 30px;" [(ngModel)]="data" (input)="SearchByData()">
        <button mat-button style="margin-left: 10px; background-color: green; color: #fff;" (click)="Getall()">GetAll</button>
    </div>
</div>
<div class="buy" *ngIf="!invalidpage">
    <div *ngIf="!deviceXs">
        <div class="menu">
            <div class="view">
                <mat-card *ngFor="let product of products" class="card">
                    <div class="display">
                        <div style="text-align: center; font-size: 20px;">{{product.productname}}</div>
                        <br>
                        <img src={{product.image}} alt={{product.image}}>
                        <br>
                        <h4>Price: <b>{{product.price}}</b></h4>
                        <br>
                        <label>Quantity : </label>
                        <input type="number" [(ngModel)]="product.quantity"required>
                        <br>
                        <div style="margin-top: 15px;">
                            <button mat-raised-button class="but1" (click)="Order(product)">Buy</button>
                            <button mat-raised-button class="but2" (click)="AddToCart(product)">AddToCart</button>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
    <div *ngIf="deviceXs" style="margin-top: 50px;">
        <div class="deviceview">
            <mat-card *ngFor="let product of products" class="devicecard">
                <div class="devicedisplay">
                    <div style="text-align: center; font-size: 20px;">{{product.productname}}</div>
                    <br>
                    <img src={{product.image}} alt={{product.image}}>
                    <br>
                    <h4>Price: <b>{{product.price}}</b></h4>
                    <label>Quantity : </label>
                    <input type="number" [(ngModel)]="product.quantity"required>
                    <br>
                    <br>
                    <button mat-raised-button class="but1" (click)="Order(product)">Buy</button>
                    <button mat-raised-button class="but2" (click)="AddToCart(product)">AddToCart</button>
                </div>
            </mat-card>
        </div>
    </div>
    <div *ngIf="invalid">
        <h4>No such details available</h4>
    </div>
</div>
