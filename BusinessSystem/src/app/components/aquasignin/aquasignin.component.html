<app-header></app-header>
<div class="aquasign">
    <div *ngIf="!deviceXs">
        <div class="matcard">
            <form class="signin" [formGroup]="ASigninForm">
                <div class="userlogo">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </div>
                <h1>Signin</h1>
                <div class="viewbox">
                    <input matInput type="text" formControlName="username" placeholder="username" required>
                </div>
                <div class="viewbox">
                    <input matInput type="email" formControlName="email" placeholder="email" required required>
                </div>
                <div class="viewbox">
                    <input matInput type="tel" formControlName="mobile" placeholder="mobile number" required>
                </div>
                <div class="radiocontent">
                    <p class="heading2">You are a : </p>
                    <mat-radio-group aria-label="Select an option" formControlName="which">
                        <mat-radio-button value="fisherman">Fisher Man</mat-radio-button>
                        <mat-radio-button value="owner">Mill Owner</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="viewbox">
                    <input matInput type="text" formControlName="address" placeholder="address" required>
                </div>
                <div class="viewbox">
                    <input matInput type="password" formControlName="password" placeholder="password" required>
                </div>
                <div class="complete">
                    <button mat-button type="submit" [disabled]="ASigninForm.invalid" (click)="createAccount()">Create account</button>
                </div>
                <div class="already">
                    <p>Already have an account?</p>
                    <button mat-button (click)="already()">Login</button>
                </div>
            </form>
        </div>
    </div>
