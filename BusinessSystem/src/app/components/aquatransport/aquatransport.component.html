<app-header *ngIf="!invalidpage"></app-header>
<div *ngIf="invalidpage">
  <img class="forbidden" src="../../../assets/error.png">
</div>
<div class="main" *ngIf="!empty && !invalidpage">
    <div *ngIf="!deviceXs && details">
        <div class="view">
            <table mat-table [dataSource]="details" class="mat-elevation-z8">
                <ng-container matColumnDef="productname">
                  <th mat-header-cell *matHeaderCellDef><b class="make">Product name</b> </th>
                  <td mat-cell *matCellDef="let element"> {{element.productname}} </td>
                </ng-container>
              
                <ng-container matColumnDef="image">
                  <th mat-header-cell *matHeaderCellDef> <b class="make">Image</b> </th>
                  <td mat-cell *matCellDef="let element"><img class="imageclass" src={{element.image}} alt={{element.productname}}></td>
                </ng-container>
              
                <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef><b class="make">Price &nbsp;&nbsp;</b></th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
              
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> <b class="make">Address</b></th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="Delete(element)">Delete</button> </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>        
        </div>
    </div>
    <div *ngIf="deviceXs && details">
        <div class="deviceview">
            <div class="deviceview">
              <mat-card *ngFor="let detail of details" class="devicecard">
                  <div class="devicedisplay">
                      <div style="text-align: center; font-size: 20px;">{{detail.productname}}</div>
                      <br>
                      <img src={{detail.image}} alt={{detail.image}}>
                      <br>
                      <label>Price:</label>
                      <h2>{{detail.price}}</h2>
                      <label>address :</label>
                      <h2>{{detail.address}}</h2>
                      <br>
                      <button mat-raised-button color="warn" (click)="Delete(detail)">Delete</button>
                  </div>
              </mat-card>
            </div>
        </div>
    </div>
    <div *ngIf="!details">
      <div style="text-align: center; margin: 30px;">
        <h1 >404 FORBIDDEN</h1>
        <h4>No details found</h4>
      </div>
    </div>
</div>
<div *ngIf="empty">
  <h1 style="font-size: 30px;text-align: center; margin: 50px;">List was Empty</h1>
</div>
